name: Matrix Build with Artifacts

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [14, 16, 18]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js ${{ matrix.version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.version }}

    - name: matrix-e3b31e0 - Build step
      run: echo "Building for Node.js version ${{ matrix.version }}"

    - name: Generate build artifact
      run: echo "Build output for Node.js version ${{ matrix.version }}" > output.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-e3b31e0-v${{ matrix.version }}
        path: output.txt
